CreateMemeHandler:
   handler: ${self:custom.functionsDir}/modules/meme/CreateMeme/handler.handler
   events:
    - http:
        method: POST
        path: /meme
        cors: true

ProcessingMemeHandler:
    handler: ${self:custom.functionsDir}/modules/meme/ProcessingMeme/handler.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - ProcessingMemeQueue
              - Arn
          batchSize: 1 
    